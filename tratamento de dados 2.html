<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando contagem de caracteres com lenght</title>
</head>
<body>
    <script>
        var nome = window.prompt(`qual é seu nome?`)
        document.write(`ola <strong>${nome}</strong> seu nome tem ${nome.length}<br>letras<br>`)
        document.write(`seu nome em maiuculo é ${nome.toUpperCase()}<br>`)
        document.write(`seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
